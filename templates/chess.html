<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narnia Chess</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .quote {
            color: #5d4e75;
            font-style: italic;
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
            opacity: 0.8;
        }

        .check-warning {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            align-items: start;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 560px;
            height: 560px;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square:hover {
            transform: scale(1.05);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .square.selected {
            background-color: #3498db !important;
            box-shadow: inset 0 0 20px rgba(52, 152, 219, 0.5);
        }

        .square.valid-move {
            background-color: #2ecc71 !important;
            box-shadow: inset 0 0 20px rgba(46, 204, 113, 0.5);
        }

        .square.capture {
            background-color: #e74c3c !important;
            box-shadow: inset 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .piece {
            width: 80%;
            height: 80%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            user-select: none;
            pointer-events: none;
            margin: 10%;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .game-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .current-player {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .current-player.white {
            background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
            color: #2c3e50;
        }

        .current-player.black {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
        }

        .controls {
            margin-bottom: 25px;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2980b9, #1f5f8b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #7f8c8d, #6c7b7d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        .move-history {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .move-history h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        .move-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .move-item.white {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .move-item.black {
            background: #2c3e50;
            color: white;
        }

        .captured-pieces {
            margin-top: 20px;
        }

        .captured-pieces h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            text-align: center;
        }

        .captured-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .captured-piece {
            font-size: 1.5rem;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }

        .game-status {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .game-status.check {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .game-status.checkmate {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .game-status.stalemate {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 600;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .coordinates {
            position: absolute;
            font-size: 0.8rem;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.6);
        }

        .coordinates.row {
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
        }

        .coordinates.col {
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .chess-board {
                width: 100%;
                max-width: 400px;
                height: auto;
                aspect-ratio: 1;
                margin: 0 auto;
            }

            .square {
                font-size: 2rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>♔ Narnia Chess ♛</h1>
            <p>Play chess with full move validation and beautiful UI</p>
            <div class="quote">"One always feels better when one has made up one's mind." - C.S. Lewis</div>
        </div>

        <div class="game-container">
            <div class="chess-board" id="chessBoard">
                <!-- Chess board will be generated by JavaScript -->
            </div>

            <div class="game-info">
                <div class="current-player white" id="currentPlayer">
                    White's Turn
                </div>
                <div id="gameStatus" class="game-status"></div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="newGame()">New Game</button>
                    <button class="btn btn-secondary" onclick="showValidMoves()">Show Valid Moves</button>
                </div>

                <div id="statusMessage"></div>

                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="moveHistory"></div>
                </div>

                <div class="captured-pieces">
                    <h3>Captured Pieces</h3>
                    <div class="captured-list" id="capturedPieces"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ChessGame {
            constructor() {
                this.board = [];
                this.selectedSquare = null;
                this.validMoves = [];
                this.gameState = null;
                this.initializeBoard();
                this.loadGameState();
            }

            initializeBoard() {
                const boardElement = document.getElementById('chessBoard');
                boardElement.innerHTML = '';

                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;

                        // Add coordinates
                        if (col === 0) {
                            const rowCoord = document.createElement('span');
                            rowCoord.className = 'coordinates row';
                            rowCoord.textContent = 8 - row;
                            square.appendChild(rowCoord);
                        }
                        if (row === 7) {
                            const colCoord = document.createElement('span');
                            colCoord.className = 'coordinates col';
                            colCoord.textContent = String.fromCharCode(97 + col);
                            square.appendChild(colCoord);
                        }

                        square.addEventListener('click', () => this.handleSquareClick(row, col));
                        boardElement.appendChild(square);
                    }
                }
            }

            async loadGameState() {
                try {
                    const response = await fetch('/api/game-state');
                    this.gameState = await response.json();
                    this.updateBoard();
                    this.updateUI();
                } catch (error) {
                    console.error('Error loading game state:', error);
                }
            }

            updateBoard() {
                if (!this.gameState) return;

                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        const piece = this.gameState.board[row][col];

                        // Clear previous content (except coordinates)
                        const coordinates = square.querySelectorAll('.coordinates');
                        square.innerHTML = '';
                        coordinates.forEach(coord => square.appendChild(coord));

                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = 'piece';
                            pieceElement.style.backgroundImage = `url(${this.getPieceImage(piece)})`;
                            square.appendChild(pieceElement);
                        }
                    }
                }
            }

            getPieceImage(piece) {
                return `/static/images/pieces/${piece}.png`;
            }

            async handleSquareClick(row, col) {
                const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                const piece = this.gameState.board[row][col];

                // Clear previous selections
                this.clearHighlights();

                if (this.selectedSquare) {
                    // Making a move
                    const fromRow = parseInt(this.selectedSquare.dataset.row);
                    const fromCol = parseInt(this.selectedSquare.dataset.col);

                    if (this.isValidMove(fromRow, fromCol, row, col)) {
                        await this.makeMove(fromRow, fromCol, row, col);
                    }
                    this.selectedSquare = null;
                } else if (piece && this.getPieceColor(piece) === this.gameState.current_player) {
                    // Selecting a piece
                    this.selectedSquare = square;
                    square.classList.add('selected');
                    await this.showValidMovesForPiece(row, col);
                }
            }

            getPieceColor(piece) {
                return piece.split('_')[0];
            }

            async showValidMovesForPiece(row, col) {
                try {
                    const response = await fetch(`/api/valid-moves/${row}/${col}`);
                    const data = await response.json();
                    this.validMoves = data.moves;
                    this.highlightValidMoves();
                } catch (error) {
                    console.error('Error getting valid moves:', error);
                }
            }

            highlightValidMoves() {
                this.validMoves.forEach(([row, col]) => {
                    const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    const piece = this.gameState.board[row][col];

                    if (piece) {
                        square.classList.add('capture');
                    } else {
                        square.classList.add('valid-move');
                    }
                });
            }

            clearHighlights() {
                document.querySelectorAll('.square').forEach(square => {
                    square.classList.remove('selected', 'valid-move', 'capture');
                });
            }

            isValidMove(fromRow, fromCol, toRow, toCol) {
                return this.validMoves.some(([row, col]) => row === toRow && col === toCol);
            }

            async makeMove(fromRow, fromCol, toRow, toCol) {
                try {
                    const response = await fetch('/api/make-move', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            from: [fromRow, fromCol],
                            to: [toRow, toCol]
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.gameState = result.game_state;
                        this.updateBoard();
                        this.updateUI();
                        this.showStatus('Move successful!', 'success');
                    } else {
                        this.showStatus(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Error making move:', error);
                    this.showStatus('Error making move', 'error');
                }
            }

            updateUI() {
                if (!this.gameState) return;

                // Update current player
                const currentPlayerElement = document.getElementById('currentPlayer');
                currentPlayerElement.textContent = `${this.gameState.current_player.charAt(0).toUpperCase() + this.gameState.current_player.slice(1)}'s Turn`;
                currentPlayerElement.className = `current-player ${this.gameState.current_player}`;

                // Update game status
                this.updateGameStatus();

                // Update move history
                this.updateMoveHistory();

                // Update captured pieces
                this.updateCapturedPieces();
            }

            updateGameStatus() {
                const gameStatusElement = document.getElementById('gameStatus');

                if (this.gameState.game_over) {
                    if (this.gameState.game_result === 'checkmate') {
                        const winner = this.gameState.current_player === 'white' ? 'Black' : 'White';
                        gameStatusElement.textContent = `Checkmate! ${winner} wins!`;
                        gameStatusElement.className = 'game-status checkmate';
                    } else if (this.gameState.game_result === 'stalemate') {
                        gameStatusElement.textContent = 'Stalemate! Game is a draw!';
                        gameStatusElement.className = 'game-status stalemate';
                    }
                } else if (this.gameState.in_check) {
                    // Display check warning
                    const playerName = this.gameState.current_player.charAt(0).toUpperCase() + this.gameState.current_player.slice(1);
                    gameStatusElement.innerHTML = `<div class="check-warning">👑 ${playerName} King is in Check! 👑</div>`;
                    gameStatusElement.className = 'game-status';
                } else {
                    // Clear status when not in check or game over
                    gameStatusElement.textContent = '';
                    gameStatusElement.className = 'game-status';
                }
            }

            updateMoveHistory() {
                const moveHistoryElement = document.getElementById('moveHistory');
                moveHistoryElement.innerHTML = '';

                this.gameState.move_history.forEach((move, index) => {
                    const moveItem = document.createElement('div');
                    moveItem.className = `move-item ${move.player}`;

                    const fromSquare = String.fromCharCode(97 + move.from[1]) + (8 - move.from[0]);
                    const toSquare = String.fromCharCode(97 + move.to[1]) + (8 - move.to[0]);
                    const pieceType = move.piece.split('_')[1];

                    moveItem.innerHTML = `
                        <span>${index + 1}. ${pieceType} ${fromSquare}-${toSquare}</span>
                        <span>${move.captured ? '♟' : ''}</span>
                    `;

                    moveHistoryElement.appendChild(moveItem);
                });
            }

            updateCapturedPieces() {
                const capturedPiecesElement = document.getElementById('capturedPieces');
                capturedPiecesElement.innerHTML = '';

                Object.entries(this.gameState.captured_pieces).forEach(([color, pieces]) => {
                    pieces.forEach(piece => {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = 'captured-piece';
                        pieceElement.style.backgroundImage = `url(${this.getPieceImage(piece)})`;
                        pieceElement.style.backgroundSize = 'contain';
                        pieceElement.style.backgroundRepeat = 'no-repeat';
                        pieceElement.style.backgroundPosition = 'center';
                        capturedPiecesElement.appendChild(pieceElement);
                    });
                });
            }

            showStatus(message, type) {
                const statusElement = document.getElementById('statusMessage');
                statusElement.textContent = message;
                statusElement.className = `status-message ${type}`;

                setTimeout(() => {
                    statusElement.textContent = '';
                    statusElement.className = 'status-message';
                }, 3000);
            }

            async newGame() {
                try {
                    const response = await fetch('/api/new-game', {
                        method: 'POST'
                    });
                    const result = await response.json();

                    if (result.success) {
                        this.gameState = result.game_state;
                        this.selectedSquare = null;
                        this.validMoves = [];
                        this.clearHighlights();
                        this.updateBoard();
                        this.updateUI();
                        this.showStatus('New game started!', 'success');
                    }
                } catch (error) {
                    console.error('Error starting new game:', error);
                    this.showStatus('Error starting new game', 'error');
                }
            }
        }

        // Initialize the game
        const chessGame = new ChessGame();

        // Global functions for buttons
        function newGame() {
            chessGame.newGame();
        }

        function showValidMoves() {
            if (chessGame.selectedSquare) {
                const row = parseInt(chessGame.selectedSquare.dataset.row);
                const col = parseInt(chessGame.selectedSquare.dataset.col);
                chessGame.showValidMovesForPiece(row, col);
            }
        }
    </script>
</body>

</html>
